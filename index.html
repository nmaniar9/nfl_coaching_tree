<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Coaching Tree Visualization</title>
    <style>
        /* Add your CSS here or link to a separate CSS file */
        /* Basic styling for the visualization */
        #coaching-tree {
            position: relative;
            min-height: 600px;
            width: 100%;
        }
        .coach-node {
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            cursor: pointer;
        }
        .coach-node.head-coach {
            background-color: #1e3a8a;
        }
        .coach-node.coordinator {
            background-color: #059669;
        }
        .connection {
            position: absolute;
            height: 3px;
            background-color: #94a3b8;
            transform-origin: left center;
        }
        /* Add more styling as needed */
    </style>
</head>
<body>
    <div class="container">
        <h1>NFL Coaching Tree Visualization</h1>
        
        <div>
            <textarea id="data-input" placeholder="Paste CSV data here"></textarea>
            <div>
                <button id="load-data">Load Data</button>
                <button id="load-sample">Load Sample Data</button>
                <button id="reset-view">Reset View</button>
            </div>
        </div>
        
        <div id="coaching-tree"></div>
    </div>
    
    <!-- Reference your JavaScript file -->
    <script src="your-js-filename.js"></script>
</body>
</html>
